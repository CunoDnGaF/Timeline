<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Timeline</title>
</head>
<body>
<h1>Timeline</h1>
  <div class="timeline-container">
    <h1>Твои посты</h1>
    <div class="timeline-body"></div>
    <form class="post-form">
      <input type="text" name="post-field" class="post-field" placeholder="Type here">
    </form> 
  </div>
<div class="coordinates-modal unactive">
    <span class="modal-warning">Что-то пошло не так <br>
      <br>
      К сожалению, нам не удалось определить ваше местоположение, пожалуйста, дайте разрешение на использование геолокации, либо введите координаты вручную <br>
      <br>
      Широта и долгота через запятую</span>
    <input type="text" name="modal-field" class="modal-field" placeholder="Type here">
    <div class="modal-buttons">
      <input type="button" id="modal-close" name="modal-button-close" class="modal-button" value="Отмена">
      <input type="button" id="modal-ok" name="modal-button-ok" class="modal-button" value="Ок">
    </div>
</div>
</body>
</html>
